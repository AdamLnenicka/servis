{% extends 'base.html' %}

{% block title %}
Mendelu Autoservis
{% endblock %}

{% block text %}
<div class="dashboard-container">
    <div class="profile-section">
        <h2>Můj profil</h2>
        <form>
            <label for="name">Jméno:</label>
            <input type="text" id="name" name="name" value="{{ name }}" disabled>

            <label for="surname">Přijmení:</label>
            <input type="text" id="surname" name="surname" value="{{ surname }}" disabled>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" value="{{ email }}" disabled>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" value="{{ role }}" disabled>

        </form>
    </div>

    <div class="user-info-section">
        <div class="user-info-box">
            <h2>{{ name }} {{ surname }}</h2>
            <p>{{ role }}</p>
        </div>

        <div class="actions-section">
            <button class="action-btn" onclick="document.location='/moje_prace'">Moje práce</button>
            <button class="action-btn">Kalendář</button>
            <button class="action-btn">Zprávy</button>
            <button class="action-btn" onclick="document.location='/profil'">Můj profil</button>
        </div>
        <form action="/odhlaseni" method="post">
           <input type="submit" class="btn" value="Odhlásit se">
        </form>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- <link rel="stylesheet" href="static/css/styl-fonty-barvy.css" type="text/css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>
    <header>
        <div id="logo_space">
            <h1>MENDELU AUTOSERVIS</h1>
        </div>
        <nav id="main_nav">
            <a href="http://127.0.0.1:5000/">O nás</a>
            <a href="/sluzby">Služby</a>
            <a href="/kontakty">Kontakt</a>
            {% if 'user' in session %}
                <a href="/profil">Můj profil</a>
            {% else %}
                <a href="/prihlaseni">Přihlášení</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block text %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 Mendelu Autoservis. Všechna práva vyhrazena<br>
		Autoři Adam Lněnička, Adam Žilavý</p>
    </footer>
</body>

</html>

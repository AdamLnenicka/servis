{% extends 'base.html' %}

{% block title %}
Mendelu Autoservis - Přihlášení
{% endblock %}

{% block text %}
<div class="form-container">
            <h2>Přihlášení</h2>
            <form action="/prihlaseni/" method="post">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Heslo:</label>
                <input type="password" id="password" name="password" required>

                <!-- <button class="login-btn">Přihlásit se</button>-->
                <input type=submit class="login-btn" value="Přihlásit se">
            </form>
            <button class="registrace-btn" onclick="document.location='/registrace'">Registrace</button>
            <!--<a class="registrace-btn" href="http://127.0.0.1:5000/registrace">Registrace</a> -->
        </div>
{% endblock %}
